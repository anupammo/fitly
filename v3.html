<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - 2025</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { background: #f7fafc; }
        .bmi-img { width:100%; max-width:220px; border-radius:20px; object-fit:cover; margin-bottom:1rem; }
        .bmi-result { font-size: 1.5rem; font-weight:bold; margin: 1rem 0; }
        .bmi-chart { height:28px; border-radius:10px; }
    </style>
</head>
<body>
<div class="container py-5">
  <div class="mx-auto mb-4 text-center" style="max-width: 440px;">
    <h2 class="fw-bold mb-2"><i class="fa-solid fa-dna"></i> BMI Calculator <span class="badge bg-success">2025</span></h2>
    <div id="user-image-container"></div>
    <form id="bmi-form" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-select" id="gender" required>
          <option value="">Select</option>
          <option value="male">Male ðŸ§‘</option>
          <option value="female">Female ðŸ‘©</option>
          <option value="child">Child ðŸ‘¶</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Height (cm)</label>
        <input type="number" class="form-control" id="height" min="40" max="250" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Weight (kg)</label>
        <input type="number" class="form-control" id="weight" min="10" max="300" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Calculate BMI</button>
    </form>
    <div id="bmi-output" class="mt-4"></div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="bmi.js"></script>
</body>
</html>
